<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid black;
            background-color: white;
        }

        #score {
            font-size: 24px;
            margin: 10px;
        }

        #gameOverScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        #replayButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #toggleTheme {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 14px;
            font-size: 12px;
        }

        .dark-mode {
            background-color: #2b2b2b;
            color: white;
        }

        .dark-mode canvas {
            background-color: #1a1a1a;
        }

        #startPopup {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
        }

        #startGameBtn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: green;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <button id="toggleTheme">Toggle Theme</button>

    <div id="startPopup">
        <h1>Snake Game</h1>
        <button id="startGameBtn">Start Game</button>
    </div>

    <div id="score">0</div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <div id="gameOverScreen">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore"></span></p>
        <button id="replayButton">Replay</button>
    </div>

    <script type="module">
        import { supabaseUrl, supabaseKey } from './config.js';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    
        const gameCanvas = document.getElementById("gameCanvas");
        const ctx = gameCanvas.getContext("2d");
        const finalScoreEl = document.getElementById("finalScore");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const replayButton = document.getElementById("replayButton");
        const startPopup = document.getElementById("startPopup");
        const startGameBtn = document.getElementById("startGameBtn");
    
        let snake, dx, dy, foodX, foodY, score, changingDirection, gameRunning;
    
        function initGame() {
            snake = [
                {x: 150, y: 150},
                {x: 140, y: 150},
                {x: 130, y: 150},
                {x: 120, y: 150},
                {x: 110, y: 150}
            ];
            dx = 10;
            dy = 0;
            score = 0;
            changingDirection = false;
            gameRunning = true;
            document.getElementById('score').innerHTML = score;
            gameOverScreen.style.display = 'none';
            createFood();
            main();
        }
    
        function drawSnakePart(part) {
            ctx.fillStyle = 'lightgreen';
            ctx.strokeStyle = 'darkgreen';
            ctx.fillRect(part.x, part.y, 10, 10);
            ctx.strokeRect(part.x, part.y, 10, 10);
        }
    
        function drawSnake() {
            snake.forEach(drawSnakePart);
        }
    
        function clearCanvas() {
            ctx.fillStyle = document.body.classList.contains("dark-mode") ? "#2b2b2b" : "white";
            ctx.strokeStyle = "black";
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
        }
    
        function randomTen(min, max) {
            return Math.round((Math.random() * (max - min) + min) / 10) * 10;
        }
    
        function createFood() {
            foodX = randomTen(0, gameCanvas.width - 10);
            foodY = randomTen(0, gameCanvas.height - 10);
            snake.forEach(part => {
                if (part.x === foodX && part.y === foodY) createFood();
            });
        }
    
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.strokeStyle = 'darkred';
            ctx.fillRect(foodX, foodY, 10, 10);
            ctx.strokeRect(foodX, foodY, 10, 10);
        }
    
        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === foodX && head.y === foodY) {
                score += 10;
                document.getElementById('score').innerHTML = score;
                createFood();
            } else {
                snake.pop();
            }
        }
    
        function didGameEnd() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            return (
                snake[0].x < 0 || snake[0].x >= gameCanvas.width ||
                snake[0].y < 0 || snake[0].y >= gameCanvas.height
            );
        }
    
        function changeDirection(event) {
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
            if (changingDirection) return;
            changingDirection = true;
            const key = event.keyCode;
            const goingUp = dy === -10;
            const goingDown = dy === 10;
            const goingRight = dx === 10;
            const goingLeft = dx === -10;
            if (key === LEFT && !goingRight) { dx = -10; dy = 0; }
            if (key === UP && !goingDown) { dx = 0; dy = -10; }
            if (key === RIGHT && !goingLeft) { dx = 10; dy = 0; }
            if (key === DOWN && !goingUp) { dx = 0; dy = 10; }
        }
    
        async function main() {
            if (!gameRunning) return;
            if (didGameEnd()) {
                gameRunning = false;
                finalScoreEl.innerText = score;
                gameOverScreen.style.display = 'flex';
                await saveScore('snake', score);
                return;
            }
            setTimeout(() => {
                changingDirection = false;
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                main();
            }, 100);
        }
    
        async function saveScore(gameName, scoreValue) {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                alert("Please sign in to save your score.");
                return;
            }
    
            // Insert score into 'scores' table
            const { error } = await supabase.from('scores').insert({
                user_id: user.id,
                game: gameName,
                score: scoreValue,
            });
    
            if (error) console.error("Score insert failed:", error.message);
        }
    
        document.addEventListener("keydown", changeDirection);
        replayButton.addEventListener("click", initGame);
        document.getElementById("toggleTheme").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
    
        startGameBtn.addEventListener("click", () => {
            startPopup.style.display = "none";
            initGame();
        });
    </script>
    
</body>
</html>
