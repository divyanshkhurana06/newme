<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        #score {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        #toggleTheme {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0.5rem 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        canvas {
            border: 2px solid #333;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #gameOverScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
        }
        #gameOverScreen h2 {
            color: #d9534f;
        }
        #replayButton {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: white;
        }
        .dark-mode canvas {
            background-color: #2b2b2b;
        }
    </style>
</head>
<body>
    <button id="toggleTheme">Toggle Theme</button>
    <div id="score">0</div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div id="gameOverScreen">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore"></span></p>
        <button id="replayButton">Replay</button>
    </div>

    <script>
        const gameCanvas = document.getElementById("gameCanvas");
        const ctx = gameCanvas.getContext("2d");
        const finalScoreEl = document.getElementById("finalScore");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const replayButton = document.getElementById("replayButton");

        let snake, dx, dy, foodX, foodY, score, changingDirection, gameRunning;

        function initGame() {
            snake = [
                {x: 150, y: 150},
                {x: 140, y: 150},
                {x: 130, y: 150},
                {x: 120, y: 150},
                {x: 110, y: 150}
            ];
            dx = 10;
            dy = 0;
            score = 0;
            changingDirection = false;
            gameRunning = true;
            document.getElementById('score').innerHTML = score;
            gameOverScreen.style.display = 'none';
            createFood();
            main();
        }

        function drawSnakePart(part) {
            ctx.fillStyle = 'lightgreen';
            ctx.strokeStyle = 'darkgreen';
            ctx.fillRect(part.x, part.y, 10, 10);
            ctx.strokeRect(part.x, part.y, 10, 10);
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function clearCanvas() {
            ctx.fillStyle = document.body.classList.contains("dark-mode") ? "#2b2b2b" : "white";
            ctx.strokeStyle = "black";
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
        }

        function randomTen(min, max) {
            return Math.round((Math.random() * (max-min) + min) / 10) * 10;
        }

        function createFood() {
            foodX = randomTen(0, gameCanvas.width - 10);
            foodY = randomTen(0, gameCanvas.height - 10);
            snake.forEach(part => {
                if (part.x === foodX && part.y === foodY) createFood();
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.strokeStyle = 'darkred';
            ctx.fillRect(foodX, foodY, 10, 10);
            ctx.strokeRect(foodX, foodY, 10, 10);
        }

        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === foodX && head.y === foodY) {
                score += 10;
                document.getElementById('score').innerHTML = score;
                createFood();
            } else {
                snake.pop();
            }
        }

        function didGameEnd() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            return (
                snake[0].x < 0 || snake[0].x >= gameCanvas.width ||
                snake[0].y < 0 || snake[0].y >= gameCanvas.height
            );
        }

        function changeDirection(event) {
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
            if (changingDirection) return;
            changingDirection = true;
            const key = event.keyCode;
            const goingUp = dy === -10;
            const goingDown = dy === 10;
            const goingRight = dx === 10;
            const goingLeft = dx === -10;
            if (key === LEFT && !goingRight) { dx = -10; dy = 0; }
            if (key === UP && !goingDown) { dx = 0; dy = -10; }
            if (key === RIGHT && !goingLeft) { dx = 10; dy = 0; }
            if (key === DOWN && !goingUp) { dx = 0; dy = 10; }
        }

        function main() {
            if (!gameRunning) return;
            if (didGameEnd()) {
                gameRunning = false;
                finalScoreEl.innerText = score;
                gameOverScreen.style.display = 'flex';
                return;
            }
            setTimeout(() => {
                changingDirection = false;
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                main();
            }, 100);
        }

        document.addEventListener("keydown", changeDirection);
        replayButton.addEventListener("click", initGame);
        document.getElementById("toggleTheme").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        initGame();
    </script>
</body>
</html>
