<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arcade Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(145deg, #1a1a2e, #16213e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    /* Top navigation bar */
    .topbar {
      width: 100%;
      max-width: 1000px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0f3460;
      border: 3px solid #e94560;
      border-radius: 15px;
      padding: 10px 30px;
      box-sizing: border-box;
      margin: 20px 0 40px 0;
    }

    .topbar-left {
      display: flex;
      gap: 30px;
    }

    .topbar-left a {
      color: #fff;
      text-decoration: none;
      font-size: 0.8rem;
      transition: color 0.3s, text-shadow 0.3s;
    }
    .topbar-left a:hover {
      color: #e94560;
      text-shadow: 0 0 10px #e94560;
    }

    #auth-button {
      background-color: #e94560;
      color: white;
      border: none;
      padding: 8px 20px;
      font-size: 0.8rem;
      font-family: 'Press Start 2P', cursive;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      white-space: nowrap;
    }
    #auth-button:hover:not(:disabled) {
      background-color: #ff6b81;
      box-shadow: 0 0 10px #ff6b81;
    }
    #auth-button:disabled {
      cursor: default;
      background-color: #5a2a3d;
      box-shadow: none;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      animation: pulse 2s infinite;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      width: 80%;
      max-width: 1000px;
    }

    .game-card {
      background-color: #0f3460;
      border: 3px solid #e94560;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
    }

    .game-card span {
      font-size: 0.9rem;
      display: block;
      margin-top: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="topbar">
    <div class="topbar-left">
      <a href="profile.html" title="Profile">Profile</a>
      <a href="leaderboard.html" title="Leaderboard">Leaderboard</a>
    </div>
    <button id="auth-button">Sign In / Sign Up</button>
  </div>

  <h1>üéÆ Arcade Hub</h1>

  <div class="menu">
    <div class="game-card" onclick="location.href='connect4.html'">Connect 4<span>üü°üî¥ Strategy</span></div>
    <div class="game-card" onclick="location.href='tictactoe.html'">Tic Tac Toe<span>‚ùå‚≠ï Classic</span></div>
    <div class="game-card" onclick="location.href='snake.html'">Snake Game<span>üêç Retro</span></div>
    <div class="game-card" onclick="location.href='flappybird.html'">Flappy Bird<span>üê¶ Tap-tap!</span></div>
    <div class="game-card" onclick="location.href='chatbot.html'">AI Chatbot<span>ü§ñ Ask me anything!</span></div>
  </div>

  <script type="module">
    import { supabaseUrl, supabaseKey } from './config.js';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.addEventListener('DOMContentLoaded', async () => {
      const authButton = document.getElementById("auth-button");

      // Check if user is signed in and update button
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user?.email) {
        authButton.textContent = `üéâ ${session.user.email}`;
        authButton.disabled = true;
      }

      // Sign in on button click
      authButton.addEventListener("click", async () => {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
        });
        if (error) console.error("Google sign-in error:", error.message);
      });

      // Listen for auth state changes
      supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_IN' && session?.user?.email) {
          authButton.textContent = `üéâ ${session.user.email}`;
          authButton.disabled = true;
        }
      });
    });
    
  </script>

</body>
</html>
