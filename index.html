<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 40px;
            animation: pulse 2s infinite;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            width: 80%;
            max-width: 1000px;
        }

        .game-card {
            background-color: #0f3460;
            border: 3px solid #e94560;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
        }

        .game-card span {
            font-size: 0.9rem;
            display: block;
            margin-top: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>üéÆ Arcade Hub</h1>
    <div class="menu">
        <div class="game-card" onclick="location.href='connect4.html'">
            Connect 4
            <span>üü°üî¥ Strategy</span>
        </div>
        <div class="game-card" onclick="location.href='tictactoe.html'">
            Tic Tac Toe
            <span>‚ùå‚≠ï Classic</span>
        </div>
        <div class="game-card" onclick="location.href='snake.html'">
            Snake Game
            <span>üêç Retro</span>
        </div>
        <div class="game-card" onclick="location.href='flappybird.html'">
            Flappy Bird
            <span>üê¶ Tap-tap!</span>
        </div>
    </div>
</body>
</html>
