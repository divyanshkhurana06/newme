<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile | Arcade Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: #0d1b2a;
      color: white;
      padding: 2rem;
      max-width: 480px;
      margin: auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
    }
 
    input[type="text"] {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      padding: 0.5rem;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      text-align: center;
    }
    button {
      background-color: #e94560;
      border: none;
      padding: 10px 20px;
      color: white;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      border-radius: 8px;
      margin-bottom: 2rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff5577;
    }
    .readonly-field {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 2rem;
    }
    .score {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .message {
      margin-bottom: 1rem;
      color: #7fff7f;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #e94560;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #ff6b81;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Games</a>
  <h1>Your Profile</h1>
  
  <div>
    <input type="text" id="usernameInput" placeholder="Enter username" maxlength="15" />
  </div>
  
  <div class="readonly-field" id="emailField"></div>
  
  <button id="saveBtn">Save Profile</button>
  <button id="signOutBtn" style="background-color:#555; margin-top:1rem;">Sign Out</button>

  <h2>Your High Scores</h2>
  <div class="score" id="snakeScore">üêç Snake: Loading...</div>
  <div class="score" id="flappyScore">üê¶ Flappy Bird: Loading...</div>

  <div class="message" id="message"></div>

  <script type="module">
    import { supabaseUrl, supabaseKey } from './config.js';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const usernameInput = document.getElementById('usernameInput');
    const emailField = document.getElementById('emailField');
    const saveBtn = document.getElementById('saveBtn');
    const snakeScore = document.getElementById('snakeScore');
    const flappyScore = document.getElementById('flappyScore');
    const message = document.getElementById('message');
    const signOutBtn = document.getElementById('signOutBtn');

    signOutBtn.addEventListener('click', async () => {
      const { error } = await supabase.auth.signOut();
      if (error) {
        message.textContent = 'Error signing out: ' + error.message;
      } else {
        window.location.href = 'index.html';
      }
    });

    let currentUser = null;

    async function fetchProfile() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        message.innerText = "You need to be signed in to view your profile.";
        saveBtn.disabled = true;
        return;
      }
      currentUser = user;
      emailField.textContent = `Email: ${user.email}`;

      const { data, error } = await supabase
        .from('profiles')
        .select('username')
        .eq('id', user.id)
        .single();

      if (error) {
        console.error('Error fetching profile:', error.message);
      } else {
        usernameInput.value = data?.username || '';
      }

      await loadHighScores(user.id);
    }

    async function loadHighScores(userId) {
      const { data: snakeData, error: snakeError } = await supabase
        .from('scores')
        .select('score')
        .eq('user_id', userId)
        .eq('game', 'snake')
        .order('score', { ascending: false })
        .limit(1)
        .single();

      snakeScore.textContent = `üêç Snake: ${snakeData?.score ?? 0}`;

      const { data: flappyData, error: flappyError } = await supabase
        .from('scores')
        .select('score')
        .eq('user_id', userId)
        .eq('game', 'flappybird')
        .order('score', { ascending: false })
        .limit(1)
        .single();

      flappyScore.textContent = `üê¶ Flappy Bird: ${flappyData?.score ?? 0}`;
    }

    saveBtn.addEventListener('click', async () => {
      if (!currentUser) return;
      message.textContent = '';
      saveBtn.disabled = true;

      const newUsername = usernameInput.value.trim();
      if (newUsername.length < 3) {
        message.textContent = 'Username must be at least 3 characters.';
        saveBtn.disabled = false;
        return;
      }

      const { error: updateError } = await supabase
        .from('profiles')
        .upsert({ id: currentUser.id, username: newUsername }, { onConflict: 'id' });

      if (updateError) {
        message.textContent = 'Failed to update profile: ' + updateError.message;
      } else {
        message.textContent = 'Profile updated successfully!';
      }

      saveBtn.disabled = false;
    });

    fetchProfile();
  </script>
</body>
</html>
