<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard | Arcade Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: #0d1b2a;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .tab {
      cursor: pointer;
      padding: 1rem;
      background: #1b263b;
      border: 2px solid #e94560;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .tab:hover, .tab.active {
      background: #e94560;
      color: #0d1b2a;
    }
    .leaderboard {
      display: none;
      margin: 0 auto;
      max-width: 600px;
      background: #1b263b;
      border: 2px solid #e94560;
      border-radius: 15px;
      padding: 1rem;
    }
    .leaderboard.active {
      display: block;
    }
    .entry {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
    .entry:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>üèÜ Leaderboards</h1>

  <div class="tabs">
    <div class="tab active" data-target="snake-leaderboard">üêç Snake</div>
    <div class="tab" data-target="flappy-leaderboard">üê¶ Flappy Bird</div>
  </div>

  <div class="leaderboard active" id="snake-leaderboard">
    <div id="snake-entries">Loading...</div>
  </div>

  <div class="leaderboard" id="flappy-leaderboard">
    <div id="flappy-entries">Loading...</div>
  </div>

  <script type="module">
    import { supabaseUrl, supabaseKey } from './config.js';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    console.log('Testing Supabase connection...');
const { data, error } = await supabase.from('scores').select('*').limit(1);
if(error) {
  console.error('Supabase test error:', error);
} else {
  console.log('Supabase test success:', data);
}

    async function loadLeaderboard(gameName, containerId) {
      const { data, error } = await supabase
        .from('scores')
        .select(`
          score, inserted_at,
          users ( username )
        `)
        .eq('game', gameName)
        .order('score', { ascending: false })
        .limit(10);

      const container = document.getElementById(containerId);
      if (error || !data) {
        console.error(`Error loading ${gameName} leaderboard:`, error?.message);
        container.innerHTML = `<p>Error loading leaderboard.</p>`;
        return;
      }

      container.innerHTML = data.length > 0
        ? data.map((entry, index) => `
            <div class="entry">
              <span>#${index + 1} ${entry.users?.username || 'Anonymous'}</span>
              <span>${entry.score}</span>
            </div>
          `).join('')
        : `<p>No scores yet.</p>`;
    }

    loadLeaderboard('snake', 'snake-entries');
    loadLeaderboard('flappybird', 'flappy-entries');

    // Tab switching
    const tabs = document.querySelectorAll('.tab');
    const boards = document.querySelectorAll('.leaderboard');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        boards.forEach(b => b.classList.remove('active'));

        tab.classList.add('active');
        const targetId = tab.getAttribute('data-target');
        document.getElementById(targetId).classList.add('active');
      });
    });
  </script>
</body>
</html>
